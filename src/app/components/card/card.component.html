<div class="card" *ngIf="!edittingModeEnabled; else elseBlock">
  <img
    *ngIf="card.movieImageUrl"
    class="card-image"
    [src]="moviesImagesBaseUrl + card.movieImageUrl"
  />
  <h3 class="card-title">{{ card.title }}</h3>
  <p class="card-description">{{ card.description }}</p>
  <button>
    <i class="fa-solid fa-pen-to-square"></i>
  </button>
</div>

<ng-template #elseBlock>
  <app-creation-form />
</ng-template>
